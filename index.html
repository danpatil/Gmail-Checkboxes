<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail type Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <h1>Hold Shift Key, Select checkbox and Check other checkbox</h1>

  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Pokemon</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Oswald</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Counting Cars</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>The Mask</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Flinstone</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Dollar (Richie Rich)</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Coyote and the Road Runner</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Tenali Raman</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hagimaru</p>
    </div>
  </div>

<script src="/app.js"></script>
</body>
</html>
